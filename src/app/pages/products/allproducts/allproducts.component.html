        <h2>
            <span class="lab la-accusoft"></span>
            <span>Anabeto</span>
        </h2>
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a routerLink="/dashboard">
                    <span class="las la-igloo"></span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="las la-users"></span>
                    <span>Customers</span>
                </a>
            </li>
            <li>
                <a routerLink="/products/all" class="active">
                    <span class="las la-clipboard-list"></span>
                    <span>Products</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="las la-shopping-bag"></span>
                    <span>Orders</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="las la-receipt"></span>
                    <span>Inventory</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="las la-user-circle"></span>
                    <span>Accounts</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="las la-clipboard-list"></span>
                    <span>Tasks</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Dashboard
        </h2>

        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here" />
        </div>
        <div class="user-wrapper">
            <img src="assets/img/2.jpeg" width="40px" height="40px" alt="">
            <div>
                <h4>{{ currentUser }}</h4>
                <small>Super Admin</small>
            </div>
            <span title="log out" class="btn-logout" (click)="logout()"><i style="font-size: 32px; color: #fff;" class="las la-sign-out-alt"></i></span>
        </div>
    </header>

    <main>
        <div class="recent-grid">
            <div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h3>All Products</h3>
                        <a routerLink="/products/add">Add new product <span class="las la-add"></span></a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table width="100%">
                                <thead>
                                    <tr>
                                        <td>Products Title</td>
                                        <td>Category</td>
                                        <td>Count in stocks</td>
                                        <td>Action</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of products;let i=index">
                                        <td>{{ product.name }}</td>
                                        <td>{{ product.category.name }}</td>
                                        <td>{{ product.countInStock }}</td>
                                        <td>
                                            <ul style="display: flex;">
                                                <li style="cursor: pointer;" (click)="getProductById(product._id,i)"><i style="font-size: 20px; color: blue" class="las la-eye"></i></li>
                                                <li style="cursor: pointer;" (click)="removeProductById(product._id,i)"><i style="font-size: 20px; color: red" class="las la-trash"></i></li>
                                            </ul>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
            <div class="customers">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
</div>
